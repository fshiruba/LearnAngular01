<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input #ingredientInput type="text" id="name" class="form-control" [value]="currentIngredient.name">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input #ingredientInput type="number" id="amount" class="form-control" [value]="currentIngredient.amount">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="button" (click)="addIngredient()">Add</button>
          <button class="btn btn-danger" type="button"  (click)="deleteIngredient()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="clearSelection()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
