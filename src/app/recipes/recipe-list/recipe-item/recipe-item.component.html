<a href="#" (click)="selectRecipe()">
<div class="row list-group-item clearfix">
  <div class="col-xs-12">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ item.name }}</h4>
        <p class="list-group-item-text">{{ item.description }}</p>
      </div>
      <span class="pull-right">
        <img [src]="item.imagePath" alt="{{ item.name }}" class="img-responsive" style="max-height: 50px;">
      </span>
  </div>
</div>
</a>
